<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power BI Carousel Fullscreen</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    .carousel {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* indicator wrapper */
    .indicator-wrapper {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 10;
      font-family: Arial, sans-serif;
    }

    .indicator-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .group-label {
      font-size: 11px;
      color: #aaa;
      letter-spacing: 1px;
    }

    .indicator {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .dot.active {
      background: #00e5ff;
      transform: scale(1.3);
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides" id="slides">

    <!-- QRIS -->
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=3acf15ec-dbb4-406d-ae37-01adef77a011&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=c063a291442a11930136&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=3acf15ec-dbb4-406d-ae37-01adef77a011&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=b86c82bb90ea0140e730&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=3acf15ec-dbb4-406d-ae37-01adef77a011&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=fcff8735f7b4b2233a6d&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=3acf15ec-dbb4-406d-ae37-01adef77a011&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=0a6e4fae822510bdad08&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>

    <!-- BIFAST -->
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=cb7cd883-7e8c-4cbc-b1b9-56347f8a99c6&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=c9a2e6ca557baa0b770d&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=cb7cd883-7e8c-4cbc-b1b9-56347f8a99c6&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=43e289b1d0737174dc1e&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=cb7cd883-7e8c-4cbc-b1b9-56347f8a99c6&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=c776d7c92a549720ab10&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>
    <div class="slide"><iframe src="https://app.powerbi.com/reportEmbed?reportId=cb7cd883-7e8c-4cbc-b1b9-56347f8a99c6&autoAuth=true&ctid=c17abd11-c826-452c-962a-79c613983e31&pageName=0f1500bc4825c62c0a71&filterPaneEnabled=false&navContentPaneEnabled=false"></iframe></div>

  </div>

  <!-- GROUPED INDICATOR -->
  <div class="indicator-wrapper">
    <div class="indicator-group">
      <div class="group-label">QRIS</div>
      <div class="indicator">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
      </div>
    </div>

    <div class="indicator-group">
      <div class="group-label">BIFAST</div>
      <div class="indicator">
        <div class="dot" data-index="4"></div>
        <div class="dot" data-index="5"></div>
        <div class="dot" data-index="6"></div>
        <div class="dot" data-index="7"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const slides = document.getElementById('slides');
  const dots = document.querySelectorAll('.dot');
  const carousel = document.querySelector('.carousel');
  const total = dots.length;
  const interval = 60000;

  let index = 0;
  let timer;

  const firstClone = slides.children[0].cloneNode(true);
  slides.appendChild(firstClone);

  function updateDots(i) {
    dots.forEach(d => d.classList.remove('active'));
    dots[i % total].classList.add('active');
  }

  function goToSlide(i) {
    slides.style.transition = 'transform 0.8s ease-in-out';
    slides.style.transform = `translateX(-${i * 100}vw)`;
    updateDots(i);
  }

  function nextSlide() {
    index++;
    goToSlide(index);

    if (index === total) {
      setTimeout(() => {
        slides.style.transition = 'none';
        slides.style.transform = 'translateX(0)';
        index = 0;
      }, 800);
    }
  }

  function start() {
    timer = setInterval(nextSlide, interval);
  }

  function stop() {
    clearInterval(timer);
  }

  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      stop();
      index = Number(dot.dataset.index);
      goToSlide(index);
      start();
    });
  });

  carousel.addEventListener('mouseenter', stop);
  carousel.addEventListener('mouseleave', start);

  start();
</script>

</body>
</html>
