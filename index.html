html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #000;
}

.carousel {
  width: 100vw;
  height: 100vh;
  position: relative;
}

.slides {
  display: flex;
  height: 100%;
  transition: transform 0.8s ease-in-out;
}

.slide {
  width: 100vw;
  height: 100vh;
  flex-shrink: 0;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* INDICATOR */
.indicator-wrapper {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 28px;
  z-index: 10;
  font-family: Arial, sans-serif;
}

.indicator-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.group-label {
  font-size: 11px;
  color: #aaa;
  letter-spacing: 1px;
}

.indicator {
  display: flex;
  gap: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(128,170,173,0.5);
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.dot.active {
  background: #00e5ff;
  transform: scale(1.3);
}

/* COUNTDOWN RING */
#countdown-wrapper {
  position: absolute;
  bottom: 20px;
  right: 24px;
  width: 56px;
  height: 56px;
  z-index: 20;
}

#countdown-wrapper svg {
  transform: rotate(-90deg);
}

#countdown-wrapper circle {
  fill: none;
  stroke-width: 4;
}

.bg {
  stroke: rgba(255,255,255,0.15);
}

.progress {
  stroke: #00e5ff;
  stroke-linecap: round;
  transition: stroke-dashoffset 1s linear;
}

#countdown-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  font-weight: 600;
  color: #00e5ff;
}
</style>

<script>
const slides = document.getElementById('slides');
const dots = document.querySelectorAll('.dot');
const textEl = document.getElementById('countdown-text');
const progressEl = document.querySelector('.progress');

const total = dots.length;
const intervalSeconds = 30;
const radius = 24;
const circumference = 2 * Math.PI * radius;

progressEl.style.strokeDasharray = circumference;

let index = 0;
let remaining = intervalSeconds;
let timer = null;

function updateDots() {
  dots.forEach(d => d.classList.remove('active'));
  dots[index].classList.add('active');
}

function updateRing() {
  const offset = circumference * (1 - remaining / intervalSeconds);
  progressEl.style.strokeDashoffset = offset;
  textEl.textContent = remaining;
}

function goToSlide(i) {
  slides.style.transform = `translateX(-${i * 100}vw)`;
  updateDots();
  remaining = intervalSeconds;
  updateRing();
}

function nextSlide() {
  index++;
  if (index >= total) index = 0;
  goToSlide(index);
}

function start() {
  timer = setInterval(() => {
    remaining--;
    updateRing();
    if (remaining <= 0) nextSlide();
  }, 1000);
}

dots.forEach(dot => {
  dot.addEventListener('click', () => {
    clearInterval(timer);
    index = Number(dot.dataset.index);
    goToSlide(index);
    start();
  });
});

goToSlide(0);
start();
</script>
